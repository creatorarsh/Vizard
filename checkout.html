<!doctype html>
<html>
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>VIZARD — Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-black px-3">
    <h1 class="logo m-0">VIZARD ⚡</h1>
    <a href="cart.html" class="btn btn-outline-light">Cart</a>
  </nav>

  <div class="container my-4">
    <h2>Checkout</h2>
    <form id="checkoutForm" class="bg-dark p-4 rounded">
      <div class="mb-3">
        <label class="form-label">Full name</label>
        <input id="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Address</label>
        <textarea id="address" class="form-control" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Payment method</label>
        <select id="paymentMethod" class="form-select">
          <option value="COD">Cash on Delivery</option>
          <option value="UPI">UPI (demo)</option>
          <option value="Card">Card (demo)</option>
        </select>
      </div>
      <button class="btn btn-danger w-100">Place Order</button>
    </form>
    <div id="msg" class="mt-3"></div>
  </div>

  <script>
    const CART_KEY = "vizard_cart_v1";
    const form = document.getElementById("checkoutForm");
    form.addEventListener("submit", (e)=>{
      e.preventDefault();
      // Simple simulation — save order to localStorage orders list (optional)
      const orders = JSON.parse(localStorage.getItem("vizard_orders") || "[]");
      const cart = JSON.parse(localStorage.getItem(CART_KEY) || "[]");
      const order = {
        id: "ORD"+Date.now(),
        name: document.getElementById("name").value,
        address: document.getElementById("address").value,
        payment: document.getElementById("paymentMethod").value,
        items: cart,
        date: new Date().toISOString()
      };
      orders.push(order);
      localStorage.setItem("vizard_orders", JSON.stringify(orders));
      // clear cart
      localStorage.removeItem(CART_KEY);
      window.dispatchEvent(new Event('storage'));
      document.getElementById("msg").innerHTML = "<p class='text-success'>Order placed ✅ Order id: "+order.id+"</p>";
      form.reset();
    });
  </script>
</body>
</html>
